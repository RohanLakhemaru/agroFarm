{% extends "merchant/temp/base.html" %}

{% block title %}
{{page_name}}
{% endblock title %}

{% block body %}
<div class="dashboard-content-wrapper order-page">
    <div class="welcome-msg title mb-4">
        <h2>Welcome back, <span class="text-capitalize">{{user}}</span>!</h2>
    </div>
    <div class="row g-4">
        <div class="col-md-6">
            <div class="latest-orders box">
                <div class="title">
                    <h3 class="mb-4">Orders</h3>
                </div>
                <ul class="ps-0 mb-0">
                    <li class="d-flex justify-content-between align-items-center px-4 py-2">
                        <span>Order ID</span>
                        <span>Issues date</span>
                    </li>
                    {% for order in orders %}
                    <li class="d-flex justify-content-between align-items-center px-4 py-2">
                        <span>#{{order.uid}}</span>
                        <span>{{order.created}}</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="col-md-6">
            <div class="chart-wrapper box">
                <div class="title">
                    <h3 class="mb-4">Sales</h3>
                </div>
                <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
